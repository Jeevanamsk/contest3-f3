<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Teacher portal</title>
</head>
<body>
    <div class="container-fluid" id="header">
        <h1>Teacher Portal</h1>
        <label id="signup"><a href="index.html">Signup </a> </label>
        <label id="login">Login</label>
    </div>
    <div>   
        <h2>Teacher Login</h2>
        
        <input id="email1" type="email" placeholder="Email">
        <input id="password1" type="password" placeholder="Password">
        <div id="button">
        <input id="loginbtn"  type="button" value="Login" name="Login" onclick=loginUser()>
        </div>
    </div>
    <script>
        function loginUser() {
  const email = document.getElementById('email1').value;
  const password = document.getElementById('password1').value;
  
  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(u => u.email === email && u.password === password);
  
  if (!user) {
    alert('Invalid email or password');
    return;
  }
  
  // Generate token
  const token = Math.random().toString(36).substring(2, 18);
  
  // Store currentUser in localStorage
  localStorage.setItem('currentUser', JSON.stringify({
    email: user.email,
    password: user.password,
    name: user.name,
    token: token
  }));
  
  // Redirect to dashboard page
  window.location.href = 'Dashboard.html';
}

    </script>
</body>
</html>
